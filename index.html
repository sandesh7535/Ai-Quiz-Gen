<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Quiz Generator</h1>
            <p>Generate custom quizzes on any topic using AI</p>
        </header>

        <main>
            <form id="quiz-form">
                <div class="form-group">
                    <label for="topic-input">Topic:</label>
                    <input 
                        type="text" 
                        id="topic-input" 
                        placeholder="e.g., JavaScript, World History, Biology"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="level-select">Difficulty Level:</label>
                    <select id="level-select" required>
                        <option value="">Select difficulty</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questions-input">Number of Questions:</label>
                    <input 
                        type="number" 
                        id="questions-input" 
                        min="1" 
                        max="20" 
                        value="5"
                        required
                    >
                </div>

                <button type="submit" id="generate-btn">Generate Quiz</button>
            </form>

            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Generating your quiz...</p>
            </div>

            <div id="quiz-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
